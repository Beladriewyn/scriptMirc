boxinfo=Hello, thank you for using this remote. To begin, select your language and select the options you want. For an explanation of the different functions available, click on the stars.
explicationonoff=This check allows you to enable or disable the remote Youtube function in the URL.
explicationanimation=This check allows you to enable or disable animations on dialogs.
explicationtitrevidéo=This check allows you to enable or disable if the title of the Youtube video is sent to the active window.
explicationhistorique=This check allows you to enable or disable history. You can see the history by right clicking an URL in a channel, notice or private chat.
explicationautoplay=This check allows you to enable or disable playing a video immediately after it's loaded without having to press the play button.
explicationdialogs=This check allows you to enable or disable having multiple youtube videos open at the same time.
explicationautohide=This check allows you to enable or disable to Youtube progress bar.
explicationcontrols=This check allows you to enable or disable the default Youtube menubar.
explicationdisablekb=This check allows you to enable or disable interaction with Youtube videos. 'Space': play/pause, left arrow: go back 10%, right arrow: fast forward 10%, up arrow: increase volume, down arrow: decrease volume.
explicationmodestbranding=This check allows you to hide the Youtube logo in the menubar. However, if you bring your cursor over the video the logo will be posted in the video itself.
explicationshowinfo=This check will hide the information from the video that is displayed before it starts.
explicationtheme=This check allows you to change the usual black colour of the menubar to white.
explicationcolor=This check allows you to change the usual red colour of the progress bar to white.
explicationclipboard=This check allows the activation of the copy in the clipboard when you click once on a link Youtube as what was done automatically in version 1 of the remote.
explicationfocus=This check allows you to set the focus directly on your mirc window, very useful coupled with the Autoplay option.
Explicationinfos=This option allows you to display the image of the selected video to the right of the dialog. This space will also serve to inform you about an update of my remote, the dll dcx or useful information.
