boxinfo=Bonjour, merci d'utiliser cette remote. Pour bien commencer, sélectionnez votre langue et cochez les options que vous désirez. Pour avoir des explications sur les différentes fonctions disponibles, cliquez sur les étoiles.
explicationonoff=Ce check vous permet d'activer ou désactiver la remote au niveau des cliques sur les urls youtube.
explicationanimation=Ce check vous permet d'activer ou de désactiver les animations sur les dialogs.
explicationtitrevidéo=Ce check vous permet d'activer ou de désactiver la fonction vous montrant  le titre de la vidéo sur le salon où les urls sont envoyés.
explicationhistorique=Ce check vous permet d'activer ou de désactiver la mise en historique dans votre clique droit de toutes les urls qui sont envoyées sur les salons où vous êtes présent, vos notices et vos privés.
explicationautoplay=Ce check vous permet d'activer ou de désactiver le lancement des vidéos dès que celles-ci sont chargées sans que vous n'aillez à cliquer sur le bouton play.
explicationdialogs=Ce check vous permet de choisir de n'avoir qu'un seul dialog youtube ou plusieurs ouverts en même temps.
explicationautohide=Ce check vous permet de cacher ou non la barre de progression lorsque la vidéo démarre.
explicationcontrols=Ce check vous permet d'afficher ou non le menubar original de Youtube.
explicationdisablekb=Ce check vous permet de choisir si vous pouvez interagir avec la vidéo via les touches : Barre d'espace: Play/Pause, Flèche gauche: retour de 10%, Flèche droite: avance de 10%, Flèche vers le haut: augmentation du volume, Flèche vers le bas: Baisser le volume.
explicationmodestbranding=Ce check vous permet de masquer le logo Youtube qui est dans le menubar, toutefois si vous faites pause et que vous ramenez votre curseur sur la vidéo le mot YouTube sera affiché sur la vidéo en elle-même.
explicationshowinfo=Ce check permet de masquer les informations de la vidéo qui sont affichées avant son démarrage.
explicationtheme=Ce check vous permet de changer l'habituelle couleur noire du menubar en blanc.
explicationcolor=Ce check vous permet de modifier la couleur rouge de la barre de temps écoulé en blanc.
explicationclipboard=Ce check permet l'activation du copier dans le presse-papier quand on clique une fois sur un lien Youtube comme ce qui se faisait automatiquement dans la version 1 de la remote.
explicationfocus=Ce check vous permet de remettre le focus directement sur votre fenêtre mIRC, très utile couplé avec l'option Autoplay.
explicationinfos=Cette option vous permet d'afficher l'image de la vidéo sélectionnée, à droite du dialog. Cet espace servira aussi à vous avertir d'une mise à jour de ma remote, de la dll dcx ou informations utiles.
