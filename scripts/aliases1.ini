[aliases]
n0=/colorList {
n1=  if (* isin $3) {
n2=    /cline -m 4 $1 $2
n3=  }
n4=  else {
n5=    if ($regex($4-,%RegexAsv)) {
n6=      if ($regex($5,(F|f|W|w))) {
n7=        /cline -m 13 $1 $2
n8=      }
n9=      elseif ($regex($5,(H|h|M|m))) {
n10=        /cline -m 12 $1 $2
n11=      }
n12=      else {
n13=        /cline -m 5 $1 $2
n14=      }
n15=    }
n16=  }
n17=
n18=  if ($2 isop $1) {
n19=    /cline -m 6 $1 $2
n20=  }
n21=  elseif ($2 ishop $1) {
n22=    /cline -m 3 $1 $2
n23=  }
n24=  elseif ($2 isvoice $1) {
n25=    /cline -m 14 $1 $2
n26=  }
n27=}
